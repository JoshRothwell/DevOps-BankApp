version: 2.1
jobs:
  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

      # Run Jest tests
      - run:
          name: Run Jest tests
          command: npx jest

      # Run Mocha tests
      - run:
          name: Run Mocha tests
          command: npm test
