version: 2.1
jobs:
  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Set permissions for Mocha
          command: chmod 0777 ./node_modules/.bin/mocha
      - run:
          name: Run Mocha tests
          command: npx mocha --exit

      - run:
          name: Set permissions for Jest
          command: chmod 0777 ./node_modules/.bin/jest
      - run:
          name: Run Jest tests
          command: npx jest
