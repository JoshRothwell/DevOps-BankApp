<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Bank App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Mock Bank</h1>
        <!-- Registration Form -->
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" required>
            <br>
            <label for="pincode">Pincode:</label>
            <input type="password" id="pincode" name="pincode" required>
            <br>
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" required>
            <br>
            <button type="submit">Register</button>
        </form>

        <!-- Add the message-box element here -->
        <div id="message-box"></div>

        <p>Already have an account? <a href="/login.html">Login here</a></p>

        <!-- End of Registration Form -->

        <!-- Account Information Section -->

            <h2>Account Information</h2>
            <p>Username: <span id="userInfoUsername"></span></p>
            <p>Account Balance: $<span id="userInfoBalance"></span></p>
        </div> -->
        <!-- End of Account Information Section -->
    </div>

    

    <script src="registration.js"></script>
</body>

</html>
